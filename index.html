<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5 align-items-center">
            <div class="col-md-5">
                <h1><i class="fa-solid fa-clipboard-check modern-icon"></i> To-do List</h1>
            </div>
            <div class="col-md-4 offset-md-3">
                <div class="input-group shadow-sm">
                    <input type="text" class="form-control modern-input" id="taskName" placeholder="Your task" aria-label="Task's name">
                    <input type="submit" class="input-group-text text-white modern-btn" onclick="getDataTask()" id="basic-addon2" value="Add Task">
                    <input type="submit" value="Edit" class="input-group-text text-white d-none modern-btn" onclick="saveEditedTask()" id="editingBtn">
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5" id="taskContainer"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
